<header>
  <nav>
    <a href="{% url 'movies:home' %}">Home</a>
    <a href="{% url 'movies:actor_list' %}">Actors</a>
    <a href="{% url 'movies:movie_list' %}">Movies</a>
    <a href="{% url 'movies:directors_list' %}">Directors</a>

    <div class="auth-links">
      {% if user.is_authenticated %}
        <span>{{ user.get_username }}</span>
        <a class="full-left" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
      {% else %}
        <a class="full-left" href="{% url 'login'%}?next={{request.path}}">Login</a>
      {% endif %}
    </div>
  </nav>
</header>
