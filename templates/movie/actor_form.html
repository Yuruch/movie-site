{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} actor</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="nice-form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
    {% endfor %}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
