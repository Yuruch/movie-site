{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} director</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <div class="nice-form-group">
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </div>

    <input type="submit" value="Submit">
  </form>
{% endblock %}
