{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} director</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
      <div class="nice-form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
