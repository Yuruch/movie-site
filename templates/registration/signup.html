{% extends "base.html" %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="nice-form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
