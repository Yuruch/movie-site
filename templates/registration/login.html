{% extends "base.html" %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="nice-form-group">
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
